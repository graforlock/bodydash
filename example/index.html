          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<script src="bodydash.umd.js"></script>
<script>
    curry = bodydash.curry;
    Lens = bodydash.lens.Lens;
    set = bodydash.lens.set;
    get = bodydash.lens.get;

    setIt = curry(function (val, key, obj)
    {
        obj[key] = val;
        return obj;
    });

    console.log(get(Lens("zed"), {name: "Name", zed: "Zed"}));
    console.log(set(Lens("zed"), setIt("DEAD"),{name: "Name", zed: "Zed"}));
</script>
</body>
</html>
